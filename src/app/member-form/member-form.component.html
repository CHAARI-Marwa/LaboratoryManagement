<form [formGroup]="form" (ngSubmit)="sub()">

<input  hidden="true"  matInput class="form-control" formControlName="yourfieldname">

<p>
    <mat-form-field appearance="fill">
        <input matInput placeholder="CIN" formControlName="cin">
    </mat-form-field>
</p>

<p>
    <mat-form-field appearance="fill">
        <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
</p>

<p>
    <mat-form-field appearance="fill">
        <input matInput placeholder="CV" formControlName="cv">
    </mat-form-field>
</p>

<p>
    <mat-form-field appearance="fill">
        <input matInput placeholder="Type" formControlName="type">
    </mat-form-field>
</p>

<button type="submit" >Submit</button>
</form>
