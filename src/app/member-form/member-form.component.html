<br>
<form [formGroup]="form" (ngSubmit)="sub()">
 
 

  <p>
 
    <mat-form-field appearance="fill">
      <input matInput placeholder="cin" formControlName="cin">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="fill">
      <input matInput placeholder="nom" formControlName="nom">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="fill">
      <input matInput placeholder="prenom" formControlName="prenom">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="fill">
      <input matInput [matDatepicker]="picker" placeholder="Date de naissance" formControlName="dateNaissance">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="fill">
      <input matInput placeholder="photo" formControlName="photo">
    </mat-form-field>
  </p>
  


  <p>
    <!-- File Selector -->
    <input
      type="file"
      (change)="onFileSelected($event)"
      placeholder="Select CV"
    />
    <small>{{ selectedFileName }}</small>
  </p>

  <p>
    <mat-form-field appearance="fill">
      <input matInput placeholder="email" formControlName="email">
    </mat-form-field>
  </p>



  <p>
    <mat-form-field appearance="fill">
      <input matInput placeholder="pubs" formControlName="pubs">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="fill">
      <input matInput placeholder="grade" formControlName="grade">
    </mat-form-field>
  </p>


  
 



  <p>
    <mat-form-field appearance="fill">
      <input matInput placeholder="etablissement" formControlName="etablissement">
    </mat-form-field>
  </p>

 


<button type="submit"> submit </button>


</form>
